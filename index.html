<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Werewolf Movie Directory | 941 Titles</title>
    <style>
        /* Color Lock: Clay County Branding */
        :root {
            --bg-color: #333333; /* Charcoal */
            --text-color: #ffffff; /* White */
            --accent-color: #fe4f00; /* Flora Orange for highlights */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
        }

        #searchBar {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .movie-card {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            border-left: 5px solid var(--accent-color);
            transition: transform 0.2s;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }

        .movie-title {
            font-weight: bold;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .watch-btn {
            display: inline-block;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .footer-note {
            margin-top: 50px;
            font-size: 0.8em;
            text-align: center;
            opacity: 0.7;
        }

        /* Mobile Stacking */
        @media (max-width: 600px) {
            .movie-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸŽ¬ WEREWOLF MOVIE DIRECTORY</h1>
    <input type="text" id="searchBar" placeholder="Search 941 movies by title..." onkeyup="filterMovies()">
    
    <div id="movieGrid" class="movie-grid">
        </div>

    <div class="footer-note">
        <p>As an Amazon Associate, I earn from qualifying purchases. | Tracking ID: werewolf3788-20</p>

    </div>
</div>

<script>
    // Sample Data based on your list (Expanded logic to handle all 941)
    const movies = [
        { name: "Alvin and the Chipmunks", category: "Family" },
        { name: "The Amazing Spider-Man", category: "Action" },
        { name: "Ambulance", category: "Action" },
        { name: "American Pie (Unrated)", category: "Comedy" },
        { name: "Aquaman and the Lost Kingdom", category: "Action" },
        { name: "Avatar: The Way of Water", category: "Sci-Fi" },
        { name: "Beetlejuice Beetlejuice", category: "Comedy" },
        { name: "Black Panther: Wakanda Forever", category: "Action" },
        { name: "Cocaine Bear", category: "Thriller/Comedy" }
        // ... The JS will be programmed to ingest the full list from your JSON file
    ];

    function displayMovies(movieList) {
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = movieList.map(movie => `
            <div class="movie-card">
                <span class="movie-title">${movie.name}</span>
                <a href="https://www.amazon.com/s?k=${encodeURIComponent(movie.name)}&tag=werewolf3788-20" target="_blank" class="watch-btn">Check Price / Watch</a>
            </div>
        `).join('');
    }

    function filterMovies() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const filtered = movies.filter(m => m.name.toLowerCase().includes(query));
        displayMovies(filtered);
    }

    // Initial Load
    displayMovies(movies);
</script>

</body>
</html>
