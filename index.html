<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Movies Anywhere | Library</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* Color Lock: Clay County Standards */
        :root {
            --bg-card: #333333; /* Charcoal */
            --text-main: #ffffff; /* White */
            --accent: #eb1c24; /* Cardinal Red for action buttons */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Container Standard: 90% Width */
        #movie-container {
            width: 90%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* Movie Card Styling based on A-N Structure */
        .movie-card {
            background-color: var(--bg-card);
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .movie-card:hover {
            transform: translateY(-5px);
        }

        /* Column A: Image ID (Used as poster URL) */
        .poster {
            width: 100%;
            height: 400px;
            object-fit: cover;
            background-color: #222;
        }

        .card-content {
            padding: 15px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        /* Column B: Name */
        .title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-main);
        }

        /* Column E: Category */
        .genre {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        /* Column K: Bio (Movie Description) */
        .description {
            font-size: 0.85rem;
            line-height: 1.4;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        /* Column N: Coupon Link/Image (Used as Watch Link) */
        .watch-btn {
            display: block;
            text-align: center;
            background-color: var(--accent);
            color: white;
            padding: 12px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .watch-btn:hover {
            background-color: #c4141a;
        }

        /* Mobile Stacking Standard */
        @media (max-width: 768px) {
            #movie-container {
                width: 95%;
                grid-template-columns: 1fr;
            }
            
            .poster {
                height: auto;
                aspect-ratio: 2/3;
            }
        }
    </style>
</head>
<body>

    <h1>Movie-s-Anywhere</h1>
    <div id="movie-container">Loading your library...</div>

    <script>
        // Your specific Google Sheets Published CSV Link
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv';

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                complete: function(results) {
                    renderMovies(results.data);
                }
            });
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';

            data.forEach(row => {
                // Ensure "Name" exists and isn't empty (skips blank rows)
                if (!row['Name'] || row['Name'].trim() === "" || row['Name'] === "N/A") return;

                // Mapping based on A-N Structure
                const posterImg = row['Image ID'] || 'https://via.placeholder.com/400x600?text=No+Poster';
                const title = row['Name'];
                const genre = row['Category'] || 'General';
                const summary = row['Bio'] || 'No description available.';
                const watchLink = row['Coupon Link/Image'] || '#';

                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img src="${posterImg}" alt="${title}" class="poster" onerror="this.src='https://via.placeholder.com/400x600?text=Poster+Not+Found'">
                    <div class="card-content">
                        <div class="title">${title}</div>
                        <div class="genre">${genre}</div>
                        <div class="description">${summary}</div>
                        <a href="${watchLink}" target="_blank" class="watch-btn">View Movie</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
