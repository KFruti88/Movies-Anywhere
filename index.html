<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Universal Library</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --amazon-orange: #ff9900;
            --google-red: #ea4335;
            --yt-red: #ff0000;
            --container-width: 90%; 
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        #movie-container {
            width: var(--container-width);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .movie-card {
            background: #151515;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover { 
            transform: translateY(-8px); 
            border-color: var(--ma-blue); 
        }

        .poster { 
            width: 100%; 
            aspect-ratio: 2/3; 
            object-fit: cover; 
            display: block; 
            background: #222;
        }

        .info-panel {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .movie-title {
            font-size: 0.95rem;
            font-weight: bold;
            margin-bottom: 12px;
            height: 2.8em;
            overflow: hidden;
            line-height: 1.4;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .btn {
            padding: 6px 2px;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 800;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }

        .btn:hover { opacity: 0.8; }
        
        /* Platform Colors */
        .btn-amz { background: var(--amazon-orange); color: #000; }
        .btn-goo { background: var(--google-red); }
        .btn-yt { background: var(--yt-red); }
        .btn-ma { background: var(--ma-blue); }

        @media (max-width: 768px) {
            #movie-container { grid-template-columns: repeat(2, 1fr); gap: 12px; width: 95%; }
            .movie-title { font-size: 0.85rem; }
        }
    </style>
</head>
<body>

    <div id="movie-container">Syncing Multi-Platform Library...</div>

    <script>
    (function() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv' + '&v=' + Date.now();

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            data.forEach(movie => {
                const name = movie['Movie Name'] || '';
                const img = movie['Movie Image'] || '';
                
                if(!name || name.trim() === "") return;

                // Cache buster for images
                const freshImgUrl = img + (img.includes('?') ? '&' : '?') + 'v=' + Date.now();
                
                // Collect Links
                const links = {
                    amazon: movie['Amazon'] || '',
                    google: movie['Google'] || '',
                    youtube: movie['Youtube'] || '',
                    ma: movie["Movie's Anywhere"] || ''
                };

                const card = document.createElement('div');
                card.className = 'movie-card';
                
                // Build Button HTML only if links exist
                let buttonsHtml = '';
                if(links.amazon) buttonsHtml += `<a href="${links.amazon}" class="btn btn-amz" target="_blank">Amazon</a>`;
                if(links.google) buttonsHtml += `<a href="${links.google}" class="btn btn-goo" target="_blank">Google</a>`;
                if(links.yt)     buttonsHtml += `<a href="${links.youtube}" class="btn btn-yt" target="_blank">YouTube</a>`;
                if(links.ma)     buttonsHtml += `<a href="${links.ma}" class="btn btn-ma" target="_blank">MoviesA</a>`;

                card.innerHTML = `
                    <img class="poster" src="${freshImgUrl}" onerror="this.src='https://placehold.co/200x300?text=No+Poster'">
                    <div class="info-panel">
                        <div class="movie-title">${name}</div>
                        <div class="button-grid">
                            ${buttonsHtml}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    renderMovies(results.data);
                }
            });
        }

        window.onload = init;
    })();
    </script>
</body>
</html>
