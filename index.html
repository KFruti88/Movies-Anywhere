<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Universal Hub</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --amazon-orange: #ff9900;
            --container-width: 90%; 
        }

        /* üåô NIGHT MODE THEME */
        body.night-mode {
            --bg-main: #050505;
            --ma-blue: #ff9800;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.8s ease-in-out;
        }

        /* üåç UNIVERSAL GLOBE MENU */
        #universal-nav {
            width: var(--container-width);
            margin: 20px auto;
            padding: 15px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid #333;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
            font-size: 0.85rem;
        }

        .nav-links a:hover { color: var(--ma-blue); }

        /* üé¨ MOVIE GRID */
        #movie-container {
            width: var(--container-width);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-5px); border-color: var(--ma-blue); }
        .poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; }

        @media (max-width: 768px) {
            #universal-nav { flex-direction: column; gap: 10px; text-align: center; }
            .nav-links { display: flex; flex-direction: column; gap: 8px; margin: 0; }
            #movie-container { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <nav id="universal-nav">
        <div style="font-weight: 900; letter-spacing: 1px;">
            <span style="color: var(--ma-blue);">WEREWOLF</span> HUB
        </div>
        <div id="dynamic-menu" class="nav-links"></div>
    </nav>

    <div id="movie-container">Syncing Cinema Library...</div>

    <script>
    (function() {
        // üöÄ SMART CACHE BUSTER: DYNAMIC CSV URL
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv' + '&v=' + Date.now();

        // 1. DYNAMIC GLOBE MENU
        function loadMenu() {
            const menuConfig = {
                "kfruti88.github.io": [
                    { name: "Phoenix", url: "https://werewolf.ourflora.com/phoenix-darkfire/" },
                    { name: "Ray", url: "https://werewolf.ourflora.com/home/ray-2/" },
                    { name: "Main Site", url: "https://werewolf.ourflora.com/" }
                ],
                "werewolf.ourflora.com": [
                    { name: "Movies", url: "https://kfruti88.github.io/Movies-Anywhere/" }
                ]
            };
            const host = window.location.hostname;
            const links = menuConfig[host] || menuConfig["kfruti88.github.io"];
            const menuBox = document.getElementById('dynamic-menu');
            
            menuBox.innerHTML = '';
            links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.textContent = link.name;
                menuBox.appendChild(a);
            });
        }

        // 2. SUNRISE/SUNSET Logic
        function checkSun() {
            const hour = new Date().getHours();
            // Night mode between 6PM and 6AM
            if (hour < 6 || hour >= 18) {
                document.body.classList.add('night-mode');
            }
        }

        // 3. MOVIE RENDERING ENGINE
        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            
            data.forEach(movie => {
                if(!movie['Movie Name'] || movie['Movie Name'].trim() === "") return;
                
                // üöÄ SMART CACHE BUSTER: IMAGE REFRESH
                const freshImgUrl = movie['Movie Image'] + (movie['Movie Image'].includes('?') ? '&' : '?') + 'v=' + Date.now();
                
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img class="poster" src="${freshImgUrl}" onerror="this.src='https://placehold.co/200x300?text=No+Image'">
                    <div style="padding:10px; text-align:center;">
                        <div style="font-size:0.8rem; font-weight:bold; height:2.4em; overflow:hidden;">${movie['Movie Name']}</div>
                        <a href="${movie['Amazon']}" style="display:inline-block; padding:5px; background:var(--ma-blue); color:white; text-decoration:none; border-radius:4px; font-size:0.7rem;" target="_blank">Watch</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function initMovies() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) { 
                    renderMovies(results.data); 
                }
            });
        }

        // üõ†Ô∏è SINGLE ONLOAD GATEKEEPER
        window.onload = () => {
            loadMenu();
            checkSun();
            initMovies();
            console.log("Werewolf Hub: System Optimized & Cache Busted.");
        };
    })();
    </script>
</body>
</html>
