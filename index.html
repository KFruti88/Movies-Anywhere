<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Universal Hub</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --amazon-orange: #ff9900;
            --yt-red: #ff0000;
            --goog-blue: #4285f4;
            --goog-green: #34a853;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
            -webkit-font-smoothing: antialiased;
        }

        /* üî¢ TOP FIXED COUNTER BAR */
        #top-counter-bar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.95);
            border-bottom: 2px solid var(--ma-blue);
            padding: 10px 0;
            text-align: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        #movie-count-badge {
            color: var(--ma-blue);
            font-weight: 900;
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* üõ†Ô∏è UNIVERSAL WIDE GRID: 90% Box Size */
        #movie-container {
            width: 90% !important; 
            max-width: 2800px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
            margin-top: 40px; 
            margin-bottom: 60px;
        }

        .description-text {
            width: 90%; max-width: 1000px; text-align: center; color: #888;
            font-size: 1rem; line-height: 1.6; margin: 120px auto 10px auto;
        }

        .search-wrapper {
            width: 90%; max-width: 600px; margin: 10px 0 20px 0;
            display: flex; flex-direction: column; align-items: center;
        }

        #movie-search {
            width: 100%; padding: 12px 25px; border-radius: 30px; border: 2px solid #333;
            background: #151515; color: white; font-size: 1rem; outline: none;
        }

        .movie-card {
            background: linear-gradient(145deg, #1e1e1e, #111111);
            border: 1px solid #333; border-radius: 12px; overflow: hidden;
            display: flex; flex-direction: column; box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-8px); border-color: var(--ma-blue); }
        .poster-box { width: 100%; aspect-ratio: 2/3; background-color: #000; }
        .poster { width: 100%; height: 100%; object-fit: cover; display: block; }
        .card-content { padding: 10px; text-align: center; background: #141414; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .title { font-size: 0.85rem; font-weight: bold; margin-bottom: 12px; min-height: 2.5rem; display: flex; align-items: center; justify-content: center; }
        
        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
        .btn { padding: 7px 1px; text-decoration: none; border-radius: 4px; font-size: 0.65rem; font-weight: 800; color: white; text-align: center; text-transform: uppercase; }
        
        .btn-amazon { background: #ff9900; color: #000; }
        .btn-google { background: var(--goog-blue); }
        .btn-youtube { background: #ff0000; }
        .btn-ma { background: var(--ma-blue); }

        @media (max-width: 768px) {
            #movie-container { width: 95% !important; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-top: 30px; }
            .title { font-size: 0.75rem; min-height: 2rem; }
            .btn { font-size: 0.55rem; padding: 5px 1px; }
        }
    </style>
</head>
<body>

    <div id="top-counter-bar">
        <div id="movie-count-badge">Collection Loading...</div>
    </div>

    <h1 style="margin-top: 100px; font-size: 2.8rem; font-weight: 900; text-align: center; margin-bottom: 5px;">
        <span style="color: var(--ma-blue);">M</span><span style="color: var(--amazon-orange);">o</span><span style="color: var(--yt-red);">v</span><span style="color: var(--goog-blue);">i</span><span style="color: var(--goog-green);">e's</span> 
        <span style="color: var(--ma-blue);">A</span><span style="color: var(--amazon-orange);">n</span><span style="color: var(--yt-red);">y</span><span style="color: var(--goog-blue);">w</span><span style="color: var(--goog-green);">h</span><span style="color: var(--ma-blue);">e</span><span style="color: var(--amazon-orange);">r</span><span style="color: var(--yt-red);">e</span>
    </h1>

    <div class="description-text">
        Browse your collection below. If you see a button, the link is live in your spreadsheet.
    </div>

    <div class="search-wrapper">
        <label for="movie-search" style="margin-bottom:8px; font-size:0.75rem; color:#888;">SEARCH COLLECTION</label>
        <input type="text" id="movie-search" placeholder="Filter by title..." onkeyup="filterCollection()">
    </div>

    <div id="movie-container">Syncing Cinema Library...</div>

    <script>
        let movieLibraryMaster = []; 
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv' + '&v=' + Date.now();
        const githubBase = 'https://raw.githubusercontent.com/KFruti88/Movies-Anywhere/main/images/';

        function universalInit() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) { 
                    // Robust filtering: looking for any column that looks like 'Name' if 'Movie Name' fails
                    movieLibraryMaster = results.data.filter(row => {
                        const nameKey = row['Movie Name'] || row['Name'] || row['title'] || Object.values(row)[1];
                        return nameKey && nameKey.toString().trim() !== "";
                    });

                    movieLibraryMaster.sort((a, b) => {
                        const nameA = (a['Movie Name'] || a['Name'] || Object.values(a)[1]).toString().trim();
                        const nameB = (b['Movie Name'] || b['Name'] || Object.values(b)[1]).toString().trim();
                        return nameA.localeCompare(nameB);
                    });

                    renderMovies(movieLibraryMaster); 
                },
                error: function(err) {
                    document.getElementById('movie-container').innerText = "Error Loading Library. Check if Spreadsheet is Published to Web.";
                }
            });
        }

        function filterCollection() {
            const val = document.getElementById('movie-search').value.toLowerCase();
            const filtered = movieLibraryMaster.filter(movie => {
                const name = (movie['Movie Name'] || movie['Name'] || Object.values(movie)[1]).toString().toLowerCase();
                return name.includes(val);
            });
            renderMovies(filtered);
        }

        function updateCounter(count) {
            const badge = document.getElementById('movie-count-badge');
            badge.innerText = `Library Synced: ${count} Movies Found`;
        }

        function fixImageUrl(row) {
            let url = row['Movie Image'] || row['Image'] || row['Poster'] || Object.values(row)[0] || '';
            let clean = url.toString().trim();
            if (clean.includes('github.com')) {
                clean = clean.replace('github.com', 'raw.githubusercontent.com')
                             .replace('/blob/', '/')
                             .replace('/tree/', '/');
            } 
            else if (clean !== '' && !clean.startsWith('http')) {
                clean = githubBase + clean;
            }
            return clean === '' ? 'https://placehold.co/400x600/000/fff?text=No+Image' : clean + (clean.includes('?') ? '&' : '?') + 'v=' + Date.now();
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            updateCounter(data.length);

            data.forEach(row => {
                const name = row['Movie Name'] || row['Name'] || Object.values(row)[1];
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="poster-box">
                        <img src="${fixImageUrl(row)}" alt="${name}" class="poster" onerror="this.src='https://placehold.co/400x600/000/fff?text=Check+Sheet'">
                    </div>
                    <div class="card-content">
                        <div class="title">${name}</div>
                        <div class="link-grid">
                            ${createLink(row['Amazon'] || row['amazon'], 'Amazon', 'btn-amazon')}
                            ${createLink(row['Google'] || row['google'], 'Google', 'btn-google')}
                            ${createLink(row['Youtube'] || row['youtube'] || row['YouTube'], 'YouTube', 'btn-youtube')}
                            ${createLink(row["Movie's Anywhere"] || row['Movies Anywhere'] || row['MA'], 'Anywhere', 'btn-ma')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function createLink(url, label, className) {
            if (!url || url.toString().trim() === "" || url.toString().toUpperCase() === "N/A") return ''; 
            return `<a href="${url.toString().trim()}" target="_blank" class="btn ${className}">${label}</a>`;
        }

        window.onload = function() { setTimeout(universalInit, 300); };
    </script>
</body>
</html>
