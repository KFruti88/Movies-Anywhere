<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Universal Wide Hub</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --amazon-orange: #ff9900;
            --yt-red: #ff0000;
            --goog-blue: #4285f4;
            --goog-green: #34a853;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* üõ†Ô∏è UNIVERSAL WIDE GRID: 90% Box Size for Ultra-Wide/TV */
        #movie-container {
            width: 90% !important; 
            max-width: 2800px; 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); 
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 60px;
        }

        .description-text {
            width: 80%;
            max-width: 1200px;
            text-align: center;
            color: #888;
            font-size: 1rem;
            line-height: 1.5;
            margin: 10px 0 20px 0;
        }

        .movie-card {
            background: linear-gradient(145deg, #1e1e1e, #111111);
            border: 1px solid #333;
            border-radius: 12px;
            overflow: hidden;
            display: flex; flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
            transition: all 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-8px); border-color: var(--ma-blue); }

        .poster-box {
            width: 100%;
            aspect-ratio: 2/3;
            background-color: #000;
        }

        .poster {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-content { padding: 12px; text-align: center; background: #141414; }

        .title {
            font-size: 0.85rem; font-weight: bold; margin-bottom: 12px;
            min-height: 2.5rem; display: flex; align-items: center; justify-content: center;
        }

        .link-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }

        .btn {
            padding: 7px 1px; text-decoration: none; border-radius: 4px;
            font-size: 0.65rem; font-weight: 800; color: white; text-align: center;
            text-transform: uppercase;
        }

        .btn-amazon { background: linear-gradient(to bottom, #ff9900, #e47911); color: #000; }
        .btn-google { background: linear-gradient(to bottom, var(--goog-blue), #3b78db); }
        .btn-youtube { background: linear-gradient(to bottom, #ff0000, #cc0000); }
        .btn-ma { background: linear-gradient(to bottom, var(--ma-blue), #007acc); }

        /* üì± MOBILE STACKING FIX */
        @media (max-width: 768px) {
            #movie-container { width: 95% !important; grid-template-columns: 1fr; gap: 30px; }
            .description-text { width: 90%; font-size: 0.9rem; }
            h1 { font-size: 2.2rem !important; }
        }
    </style>
</head>
<body>

    <h1 style="margin-top: 40px; font-size: 2.8rem; font-weight: 900; text-align: center; margin-bottom: 5px;">
        <span style="color: var(--ma-blue);">M</span><span style="color: var(--amazon-orange);">o</span><span style="color: var(--yt-red);">v</span><span style="color: var(--goog-blue);">i</span><span style="color: var(--goog-green);">e's</span> 
        <span style="color: var(--ma-blue);">A</span><span style="color: var(--amazon-orange);">n</span><span style="color: var(--yt-red);">y</span><span style="color: var(--goog-blue);">w</span><span style="color: var(--goog-green);">h</span><span style="color: var(--ma-blue);">e</span><span style="color: var(--amazon-orange);">r</span><span style="color: var(--yt-red);">e</span>
    </h1>

    <div class="description-text">
        If some of these don't have the Movie's Anywhere link then you'll have to buy it on Amazon or you can click on the google link or youtube to watch it
    </div>

    <div id="movie-container">Direct-Linking Images...</div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv';
        const githubBase = 'https://raw.githubusercontent.com/KFruti88/Movies-Anywhere/main/images/';

        function init() {
            Papa.parse(csvUrl, {
                download: true, header: true,
                complete: function(results) { 
                    // üö® NEW REVERSE LOGIC: 
                    // Filters out empty rows and then reverses the array so bottom of CSV = top of site
                    const sortedData = results.data.filter(row => row['Movie Name'] && row['Movie Name'].trim() !== "").reverse();
                    renderMovies(sortedData); 
                }
            });
        }

        function fixImageUrl(url) {
            if (!url || url.trim() === "") return '';
            let clean = url.trim();
            if (!clean.startsWith('http')) {
                clean = githubBase + clean;
            }
            clean = clean.replace('github.com', 'raw.githubusercontent.com')
                         .replace('/blob/', '/')
                         .replace('/tree/', '/');
            return clean + '?v=' + Date.now();
        }

        function createLink(url, label, className) {
            if (!url || url === "N/A" || url.trim() === "" || url.toLowerCase().includes("no")) return ''; 
            return `<a href="${url}" target="_blank" class="btn ${className}">${label}</a>`;
        }

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            container.innerHTML = '';
            data.forEach(row => {
                const name = row['Movie Name'];
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <div class="poster-box">
                        <img src="${fixImageUrl(row['Movie Image'])}" alt="${name}" class="poster" onerror="this.src='https://via.placeholder.com/400x600?text=Error'">
                    </div>
                    <div class="card-content">
                        <div class="title">${name}</div>
                        <div class="link-grid">
                            ${createLink(row['Amazon'], 'Amazon', 'btn-amazon')}
                            ${createLink(row['Google'], 'Google', 'btn-google')}
                            ${createLink(row['Youtube'], 'YouTube', 'btn-youtube')}
                            ${createLink(row["Movie's Anywhere"], 'Anywhere', 'btn-ma')}
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        window.onload = init;
    </script>
</body>
</html>
