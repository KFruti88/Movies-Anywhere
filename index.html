<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie's Anywhere | Library</title>
    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --bg-main: #0a0a0a; 
            --ma-blue: #0099ff;
            --container-width: 90%; 
        }

        body.night-mode {
            --bg-main: #050505;
            --ma-blue: #ff9800;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: var(--bg-main);
            color: #ffffff;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        #movie-container {
            width: var(--container-width);
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .movie-card {
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: transform 0.3s ease;
        }

        .movie-card:hover { transform: translateY(-5px); border-color: var(--ma-blue); }
        .poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; display: block; background: #222; }

        @media (max-width: 768px) {
            #movie-container { grid-template-columns: repeat(2, 1fr); gap: 10px; }
        }
    </style>
</head>
<body>

    <div id="movie-container">Initialising Library...</div>

    <script>
    (function() {
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRbnwK6U18P1u1eAS8a_PqZzpOKxQ9AATL6RBH7CfxXQR10YPM63akRqxSDbNiXYJWs92tvobh6iqE7/pub?output=csv' + '&v=' + Date.now();

        function renderMovies(data) {
            const container = document.getElementById('movie-container');
            if (!data || data.length === 0) {
                container.innerHTML = "No data found in spreadsheet.";
                return;
            }

            container.innerHTML = '';
            
            data.forEach(movie => {
                // Flexible header detection
                const name = movie['Movie Name'] || movie['Name'] || movie['title'] || Object.values(movie)[1];
                const img = movie['Movie Image'] || movie['Image'] || movie['Poster'] || Object.values(movie)[0];
                const link = movie['Amazon'] || movie['Link'] || Object.values(movie)[2];

                if(!name || name.toString().trim() === "") return;
                
                const freshImgUrl = img + (img.includes('?') ? '&' : '?') + 'v=' + Date.now();
                
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.innerHTML = `
                    <img class="poster" src="${freshImgUrl}" onerror="this.src='https://placehold.co/200x300?text=No+Image'">
                    <div style="padding:15px; text-align:center;">
                        <div style="font-size:0.9rem; font-weight:bold; margin-bottom:10px; height:2.5em; overflow:hidden;">${name}</div>
                        <a href="${link}" style="display:block; padding:8px; background:var(--ma-blue); color:white; text-decoration:none; border-radius:4px; font-size:0.75rem; font-weight:bold;" target="_blank">WATCH NOW</a>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function init() {
            Papa.parse(csvUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    console.log("Data Received:", results.data[0]); // Debugging line
                    renderMovies(results.data);
                }
            });
        }

        window.onload = init;
    })();
    </script>
</body>
</html>
